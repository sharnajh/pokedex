<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="canvas">
    <div id="gameboy">
        <div id="screen-wrapper">
            <div id="screen">
                <div id="start">
                <p id="start-button">Click to start!</p> </p> 
                    </div>
                    <div id="menu">
                            <p>Menu</p>
                            <ul>
                                <li id="trainer-select">Trainer Card</li>
                                <li id="pokedex-select">Pokedex</li>
                            </ul>
                        </div>
                <div id="mew"></div>
                <div id="gengar"></div>
                <div id="clefairy"></div> 
            </div>
            <p id="logo">GAMEBOY COLOR</p>
        </div>
        <div id="controls">
            <div id="button-pad">
                <div class="empty"></div>
                <div id="up" class="button"></div>
                <div class="empty"></div>
                <div id="left" class="button"></div>
                <div id="center" class="button"></div>
                <div id="right" class="button"></div>
                <div class="empty"></div>
                <div id="down" class="button"></div>
                <div class="empty"></div>
            </div>
            <div id="ab-container">
                <div class="ab-button"></div>
                <div class="ab-button"></div>
            </div>
        </div>
        
    </div>


</div> 

    <!--Script links-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
